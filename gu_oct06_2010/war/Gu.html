<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="Gu.css">
    <title>UFOS WebMap</title>
   
		<style>
		    body{margin:0px;padding:0px;}
			body,td,a,div,.p{font-family:arial,sans-serif;margin-left:0px;margin-right:0px;font-size:10pt;}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
			h2{ margin:0px;font-family:arial;}
			
			.Even{ background-color:#f0f4f8; }
			.error{ background-color:#FFF; border: 3px solid #f88; width:600px; padding:10px }
			.gwtapps-ListHeaderRow{ font-weight:bold;border-bottom: 1px solid #ccc; }
			.hsplitter{ border-right:dashed 1px #ccc;border-left:dashed 1px #ccc; cursor: e-resize;margin:5px;}
			#databaseEditorView{ margin:20px; margin-top:40px;}
			.errors{ border: 1px dashed #C00; padding 5px; margin:5px; }
			.gwtapps-IconPanel { font-size:9pt; }
			.gwt-Tree{ padding:10px; }
			.gwt-Tree .gwt-TreeItem-selected{ background-color:#acf; }
			.gwt-Tree .gwt-TreeItem{ width:100px;  }
			
			.gwtapps-TitleBarTitle{ font-size:14pt; font-weight:bold; }
			.gwtapps-FieldName{ font-weight:bold; margin-right:20px; }		
			.gwtapps-FieldValue{ padding:3px; }	
			.gwtapps-TitleBar a, .gwtapps-TitleBarCommand{ font-size:10px; padding-left:5px;}
			.gwtapps-TitleBar{ border-bottom:1px solid #ddd;margin-bottom:20px;  }
			
			.gwt-DialogBox{ border: 3px solid #ccc;background-color:#eee; }
			.gwt-DialogBox .Caption{ background-color:#fff;padding:5px;}
			
			.gwtapps-LoadingPanel div{ background-color:#c00; padding:2px; color:#FFF; font-size:10pt}
		</style>
     <script type="text/javascript" language="javascript" src="gu/gu.nocache.js"></script>
  </head>
 <body>
